<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Coding Quiz</title>
  </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="scores"><a href="highscores.html">View Highscores</a></div>
                </div>
                <div class="col-6">
                    <div id="startQuiz" class="start">
                        <h1>Coding Quiz</h1>
                        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                        <button type="button" class="btn btn-success">Start Quiz</button>
                    </div>

                    <div id="questions" class="hide">
                        <h2 id="question-title"></h2>
                        <div id="userChoice" class="choices"></div>
                    </div>

                    <div id="end-screen" class="hide">
                        <h2>All done!</h2>
                        <p>Your final score is <span id="final-score"></span>.</p>
                        <p>Enter initials: <input type="text" id="initials" max="6" />
                        <button type="button" class="btn btn-success" id="submit">Submit</button>
                        </p>
                    </div>

                    <div id="userResponse" class="response hide"></div>
                </div>
                <div class="col">
                    <div class="timer">Time: <span id="time">0</span></div>
                </div>
            </div>
        </div>
    </body>
</html>
